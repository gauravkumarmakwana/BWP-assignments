<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task - 3 || Lab - 6</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
  <h3>Use the animate() method to set the following CSS properties for &lt;div&gt; :opacity:0.4, height:500px, width:500px.</h3>
  <button>Animate</button>
  <div style="background:#da1d1d; height:200px; width:200px; position:absolute;margin-top: 30px;"></div>
  <script>
    $(document).ready(function () {
      $("button").click(function () {
        $("div").animate({
          opacity: '0.4',
          height: '500px',
          width: '500px'
        });
      });
    });
  </script>
</body>

</html>
