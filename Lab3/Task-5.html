<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unorder List</title>
</head>
<body>
    Example of Unordered List:
    <ul  class="disc" style="list-style-type:circle;">
        <li>Coffe</li>
        <li>Tea</li>
        <li>CoCa Cola</li>
    </ul>
    <ul class="dot"  style="list-style-type: square;">
        <li>Coffe</li>
        <li>Tea</li>
        <li>CoCa Cola</li>
    </ul>
    Example of Ordered List:
    <ol class="roman" style=" list-style-type: upper-roman;">
        <li>Coffe</li>
        <li>Tea</li>
        <li>CoCa Cola</li>

    </ol>
    <ol class="abcd" style="list-style-type:lower-alpha;">
        <li>Coffe</li>
        <li>Tea</li>
        <li>CoCa Cola</li>

    </ol>
    
</body>
</html>
