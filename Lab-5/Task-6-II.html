<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task - 6 - II || Lab - 5</title>
</head>
<body>
    <h2>Enter Any Key</h2>
    <input type="text" id="input" value="">
    <h5>If you print vowel they show alert</h5>
    <script>
        var input = document.getElementById('input');
        input.addEventListener('input', fun);
        function fun(){
            var ch = input.value[input.value.length - 1];
            console.log(ch);
            if(ch == 'a' || ch == 'e' || ch == 'i' || ch == 'o' || ch == 'u'){
                alert('Vowel is pressed!');
                input.value = '';
            }
        }
    </script>
</body>
</html>
