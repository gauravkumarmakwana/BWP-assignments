<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h3>Write down javascript code to validate mobile no (mobile no must be of 10 characters. Its should be started with either 6,7,8,or 9).</h3>
    <form onsubmit="check()">
        <input type="number" name="phonenumber" id="num" placeholder="Enter Number" required>
        <input type="submit" value="submit">
    </form>

    <script>
        function check(){
            var n = document.getElementById('num');

            if(!(6 <= n.value[0] && n.value[0] <= 9)){
                window.alert('Number must be start with 6 or 7 or 8 or 9');
            }
            else{
                if(n.value.length != 10){
                    window.alert('Number length must be 10');
                }
            }
        }
    </script>
</body>
</html>
