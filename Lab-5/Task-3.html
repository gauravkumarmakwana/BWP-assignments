<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

        div{
            margin: 10px;

<body>
    <h3>Write down java script code to validate user name and password (password length must in between 6 to 12 characters. User name should not start with _, @, or any number, both are not blank).</h3>
    <form onsubmit="check()">
        <div>
            <input type="text" id="userName" name="username" placeholder=" Enter User name" required>
        </div>
        <div>
            <input type="password" name="password" id="passWord" placeholder="Enter password" required>
        </div>
        <div>
            <input type="submit" value="submit">
        </div>
    </form>
    <script>
        function check(){
            var userName = document.getElementById('userName');
            var password = document.getElementById('passWord');
            if(userName.value[0] == '@' || userName.value[0] == '_' || (('0' <= userName.value[0]) && (userName.value[0] <= '9'))){
                window.alert('UserName doesn\'t start with @ or underScore(_) or number');
            }
            else{
                if(!(6 <= password.value.length && password.value.length <= 12)){
                    window.alert('password must be 6 to 12 length')
                }
            }
        }
    </script>
</body>
